{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    {% if user.is_authenticated %}
      <h1>Welcome, {{ user.username }}.you are already logged in.</h1>
    <h1>Login</h1>
    {% else %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% endif %}
</div>
{% endblock %}
