{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    {% for book in books %}
      <div class="col-md-4">
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">Author : {{ book.author }}</p>
            <p class="card-text">ISBN : {{ book.isbn }}</p>
            <p class="card-text">Genre : {{ book.genre }}</p>
            <p class="card-text">Available Copies : {{ book.number_of_copies_available }}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
